<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Bootstrap Dashboard</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <div class="content logo">

                        </div>
                    </div>
                    <div class="col-9 col-lg-8">
                        <div class="content search-bar">

                        </div>
                    </div>
                    <div class="col-1 col-lg-2">
                        <div class="content notification">

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main class="d-flex">
            <!-- NAVBAR -->
            <div class="side-bar d-flex">
                <div class="container d-flex">
                    <div class="row w-100 flex-column justify-content-between">
                        <div class="col-4">
                            <div class="ul">

                            </div>
                        </div>
                        <div class="col-1">
                            <div class="settings">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- MAIN SECTION -->
            <div class="main-section">
                <div class="container-fluid">
                    <div class="row bg-primary">
                        <div class="col-6 col-md-4 order-md-1">
                            <div class="content new"></div>
                        </div>
                        <div class="col-8 col-md-4">
                            <div class="content badges"></div>
                        </div>
                        <div class="col-8 col-md-4">
                            <div class="content online"></div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <div class="row">
                                <div class="col-12">
                                    <div class="content next"></div>
                                </div>
                                <div class="col-12">
                                    <div class="content faq"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="content todo"></div>
                                    <div class="content active"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
