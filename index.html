<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Bootstrap Dashboard</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container-fluid h-75">
                <div class="row align-items-center">
                    <div class="col-2">
                        <div class="content">
                            <img class="img-fluid d-md-none" src="./img/mobile-logo.png" alt="mobile-logo">
                            <img src="./img/logo.svg" alt="logo" class="img-fluid d-none d-md-block mt-2">
                        </div>
                    </div>
                    <div class="col-9 col-lg-8">
                        <div class="content search-bar my-3 rounded-2 p-2 fs-6">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <div class="text-secondary d-inline">
                                Prova a cercare: Lezioni di Laravel
                            </div>
                        </div>
                    </div>
                    <div class="col-1 col-lg-2">
                        <div class="content text-end">
                            <div class="d-flex justify-content-around">
                                <i class="fa-solid fa-list-ul d-none d-lg-block text-secondary"></i>
                                <i class="fa-solid fa-circle-question d-none d-lg-block text-secondary"></i>
                                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block text-secondary"></i>
                                <i class="fa-solid fa-bell text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main class="d-flex">
            <!-- SIDEBAR -->
            <div class="side-bar d-flex">
                <div class="container-fluid d-flex flex-column justify-content-between">
                    <div class="row">
                        <div class="col-12 col-lg-3 mt-3 ms-lg-3">
                            <div class="text-white d-flex justify-content-center">
                                <ul class="list-group">
                                    <li class="list-group py-2 fs-5">
                                        <i class="fa-solid fa-house"></i>
                                    </li>
                                    <li class="list-group py-2 fs-5">
                                        <i class="fa-solid fa-chart-simple"></i>
                                    </li>
                                    <li class="list-group py-2 fs-5">
                                        <i class="fa-solid fa-signal"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-3 d-none d-lg-block mt-3">
                            <div class="text-white">
                                <ul class="list-group">
                                    <li class="list-group py-1 fs-5">
                                        Home
                                    </li>
                                    <li class="list-group py-1 fs-5">
                                        Stats
                                    </li>
                                    <li class="list-group py-1 fs-5">
                                        Signals
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3 mb-lg-0">
                            <div class="text-white d-flex justify-content-center">
                                <i class="fa-solid fa-gear fs-5"></i>
                                <p class="d-none d-lg-block ms-2">Admin</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- MAIN SECTION -->
            <div class="main-section">
                <div class="container-fluid">
                    <div class="row bg-primary">
                        <div class="col-6 col-md-4 order-md-1">
                            <div class="content new"></div>
                        </div>
                        <div class="col-8 col-md-4">
                            <div class="content badges"></div>
                        </div>
                        <div class="col-8 col-md-4">
                            <div class="content online"></div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <div class="row">
                                <div class="col-12">
                                    <div class="content next"></div>
                                </div>
                                <div class="col-12">
                                    <div class="content faq"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="content todo"></div>
                                    <div class="content active"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
